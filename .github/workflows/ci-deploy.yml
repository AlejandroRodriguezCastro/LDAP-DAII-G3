# .github/workflows/ci-deploy.yml
name: Test, Coverage, and Deploy to EC2 (openldap)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: test
    steps:
      - uses: actions/checkout@v4

      - name: Write test .env from secret
        run: |
          printf "%s" "${{ secrets.OPENLDAP_TEST_ENV_FILE }}" > .env

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov coverage

      - name: Run tests with coverage (pytest-cov)
        run: |
          pytest \
            --maxfail=1 -q \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html

      - name: Publish coverage summary
        run: |
          RATE=$(coverage report | tail -n1 | awk '{print $4}')
          echo "### Coverage: ${RATE}" >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov
          retention-days: 7

  deploy:
    needs: test
    environment:
      name: production
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          install -m 600 /dev/null ~/.ssh/id_ec2
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ec2
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Rsync repository to EC2
        run: |
          TARGET="${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ vars.APP_DIR || '/opt/openldap' }}"
          rsync -az --delete \
            --exclude '.git/' --exclude '.github/' --exclude '.venv/' \
            --exclude '__pycache__/' --exclude 'htmlcov/' --exclude '*.pyc' \
            -e "ssh -i ~/.ssh/id_ec2" ./ "$TARGET"/

      - name: Create/Update prod .env on EC2 from multiline secret
        run: |
          install -m 600 /dev/null .env.prod.ci
          printf "%s" "${{ secrets.OPENLDAP_ENV_FILE }}" > .env.prod.ci
          scp -i ~/.ssh/id_ec2 ./.env.prod.ci \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/openldap.env
          ssh -i ~/.ssh/id_ec2 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'sudo install -m 600 -o root -g root /tmp/openldap.env /opt/openldap/.env && rm -f /tmp/openldap.env'
          rm -f .env.prod.ci

      - name: Deploy (venv install + restart systemd)
        run: |
          ssh -i ~/.ssh/id_ec2 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'bash /opt/openldap/deploy.sh'

