# .github/workflows/ci-deploy.yml
name: Test, Coverage, and Deploy to EC2 (openldap)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: test
    steps:
      - uses: actions/checkout@v4

      # - name: Write test .env (app/config/.env) from secret
      #   run: |
      #     mkdir -p app/config
      #     printf "%s" "${{ secrets.OPENLDAP_TEST_ENV_FILE }}" > app/config/.env
      #     echo "Wrote test .env file with size:" $(stat -c%s app/config/.env) "bytes"
      #     echo "Contents preview (first 15 lines):"
      #     head -n 15 app/config/.env || true

      - name: Write test .env (app/config/.env) from secret
        env:
          TEST_ENV_CONTENT: ${{ secrets.OPENLDAP_TEST_ENV_FILE }}
        run: |
          mkdir -p app/config
          python - <<'PY'
          import os, sys, pathlib
          content = os.environ.get("TEST_ENV_CONTENT", "")
          pathlib.Path("app/config").mkdir(parents=True, exist_ok=True)
          with open("app/config/.env", "wb") as f:
              f.write(content.encode("utf-8"))
          size = pathlib.Path("app/config/.env").stat().st_size
          print("WROTE app/config/.env with", size, "bytes")
          sys.exit(0 if size > 0 else 2)
          PY


      - name: Fail if .env is empty
        run: |
          if [ ! -s app/config/.env ]; then
            echo "::error title=.env is empty::Secret OPENLDAP_TEST_ENV_FILE is missing or blank."
            echo "Check repo Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Export test env vars from secret
        run: |
          printf "%s\n" "${{ secrets.OPENLDAP_TEST_ENV_FILE }}" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Make sure test tools are present
          pip install pytest pytest-cov coverage

      - name: Sanity check Settings load
        run: |
          python - <<'PY'
          from pathlib import Path
          p = Path("app/config/.env")
          print("ENV FILE EXISTS:", p.exists(), "SIZE:", p.stat().st_size if p.exists() else 0)
          from app.config.settings import get_settings
          s = get_settings()
          print("Loaded APP_NAME ok?", bool(getattr(s, "APP_NAME", "")))
          PY

      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 -q \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html

      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov
          retention-days: 7

  deploy:
    needs: test
    environment:
      name: production
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    env:
      APP_DIR: ${{ vars.APP_DIR || '/opt/openldap' }}
      SSH_PORT: ${{ vars.EC2_PORT || '22' }}  # optional repo variable
    steps:
      - uses: actions/checkout@v4

      - name: Prepare SSH
        env:
          SSH_PORT: ${{ vars.EC2_PORT || '22' }}
          EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Decode, normalize line endings, set permissions
          echo "$EC2_SSH_KEY_B64" | base64 -d > ~/.ssh/id_ec2
          sed -i 's/\r$//' ~/.ssh/id_ec2
          chmod 600 ~/.ssh/id_ec2
          # Add host key
          ssh-keyscan -p "$SSH_PORT" -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts
          # Quick connectivity check (won't leak secrets)
          ssh -p "$SSH_PORT" -i ~/.ssh/id_ec2 -o StrictHostKeyChecking=yes \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" 'true'


      - name: Rsync repository to EC2
        run: |
          RSYNC_SSH="ssh -i ~/.ssh/id_ec2 -o StrictHostKeyChecking=yes -p $SSH_PORT"
          rsync -az --delete \
            --exclude '.git/' --exclude '.github/' --exclude '.venv/' \
            --exclude '__pycache__/' --exclude 'htmlcov/' --exclude '*.pyc' \
            -e "$RSYNC_SSH" ./ \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${APP_DIR}/"

      - name: Install prod .env on EC2 (from secret)
        env:
          PROD_ENV: ${{ secrets.OPENLDAP_ENV_FILE }}
        run: |
          set -euo pipefail
          printf '%s' "$PROD_ENV" > .env.prod.ci
          scp -P "$SSH_PORT" -i ~/.ssh/id_ec2 .env.prod.ci \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/openldap.env"
          ssh -p "$SSH_PORT" -i ~/.ssh/id_ec2 "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            'sudo install -m 600 -o root -g root /tmp/openldap.env /opt/openldap/.env && rm -f /tmp/openldap.env'
          rm -f .env.prod.ci

      - name: Bootstrap EC2 (deploy.sh + systemd unit if missing)
        run: |
          ssh -p "$SSH_PORT" -i ~/.ssh/id_ec2 "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" 'bash -s' <<'BOOT'
          set -euo pipefail
          APP_DIR="/opt/openldap"
          SERVICE="openldap"

          sudo mkdir -p "$APP_DIR"
          sudo chown -R $USER:$USER "$APP_DIR"

          cat > "$APP_DIR/deploy.sh" <<'BASH'
          #!/usr/bin/env bash
          set -euo pipefail
          APP_DIR="/opt/openldap"
          VENV="${APP_DIR}/.venv"
          PY="${VENV}/bin/python"
          PIP="${VENV}/bin/pip"

          cd "$APP_DIR"

          if [ ! -x "${PY}" ]; then
            python3 -m venv "${VENV}"
          fi

          if [ -f requirements.txt ]; then
            "${PIP}" install --upgrade pip
            "${PIP}" install -r requirements.txt
          fi

          sudo systemctl daemon-reload
          sudo systemctl restart openldap.service || sudo systemctl start openldap.service
          sudo systemctl status openldap.service --no-pager -l || true
          BASH
          chmod +x "$APP_DIR/deploy.sh"

          sudo tee /etc/systemd/system/${SERVICE}.service >/dev/null <<'UNIT'
          [Unit]
          Description=openldap (Uvicorn) service
          After=network.target

          [Service]
          User=ubuntu
          WorkingDirectory=/opt/openldap
          EnvironmentFile=-/opt/openldap/.env
          Environment=PYTHONUNBUFFERED=1
          ExecStart=/opt/openldap/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8081 --reload
          Restart=always
          RestartSec=3

          [Install]
          WantedBy=multi-user.target
          UNIT

          sudo systemctl daemon-reload
          sudo systemctl enable ${SERVICE}.service
          BOOT

      - name: Deploy
        run: |
          ssh -p "$SSH_PORT" -i ~/.ssh/id_ec2 "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            'bash /opt/openldap/deploy.sh'

      - name: Deploy (venv install + restart systemd)
        run: |
          ssh -p "$SSH_PORT" -i ~/.ssh/id_ec2 "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            'bash /opt/openldap/deploy.sh'

